<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather wireframe</title>
  </head>
  <body>
    <div class="cotainer frame">
      <div class="card">
        <div id="background">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <p>Weather wireframe</p>
                <h2><span id="date"></span></h2>
              </div>
              <div class="col" id="form-search">
                <form class="row g-3 field" id="search-form">
                  <div class="col-auto">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="off"
                      id="city-input"
                      class="form-control"
                    />
                  </div>
                  <div class="col-4">
                    <input
                      type="submit"
                      value="🔍"
                      class="form-control btn btn-primary shadow-sm"
                      id="search"
                    />

                    <button>Current</button>
                  </div>
                </form>
              </div>

              <div class="middle-frame">
                <div class="card" id="middle-frame">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-4">
                        <h1><span class="city" id="city"> </span></h1>
                        <div class="temperature-today">
                          <div class="d-flex weather-today">
                            <span
                              class="temperature-now"
                              id="temper-now"
                            ></span>
                            <small class="units"> °C </small>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="row">
                          <div class="col-3">
                            <h5>
                              max
                              <div class="max-min" id="max-temp"></div>
                            </h5>
                          </div>
                          <div class="col-6">
                            <div class="description-image">
                              <div class="image">
                                <img
                                  src=" "
                                  alt="Weather today"
                                  width="200"
                                  id="icon"
                                />
                                <div class="image-word" id="image"></div>
                              </div>
                            </div>
                          </div>
                          <div class="col-3">
                            <h5>
                              min
                              <div class="max-min" id="min-temp"></div>
                            </h5>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <ul>
                          <li>💧 <span id="humidity-now"> </span>%</li>
                          <li>💨 <span id="wind-speed"> </span>m/sec</li>
                          <li>💨 <span id="wind-deg"> </span>°</li>
                          <li>P <span id="pressure-now"> </span>hPa</li>
                          <li>👀<span id="visibility-now"> </span>m</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="five-days" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/olenkavhs/Vanilla-Weatherframe-Project"
          target="_blank"
          >Open-source code</a
        >, by Olena Vyshyvanyuk</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
